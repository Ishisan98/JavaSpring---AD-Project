<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div
          class="row align-items-center"
          style="min-height: 100vh">
          <div class="col-md-12">
            <center><div class = "card" style="width:25rem;">
      
              <form method="post" th:action="@{'/authenticate'}" th:object="${formData}">
              <fieldset class="form-group p-3">
              <div class="form-group text-center">
              <input th:field="*{email}" type="text" name="username" placeholder="username">
              </div>
              <div class="form-group text-center">
              <input th:field="*{password}" type="password" name="password" placeholder="password">
              </div>
              <td>&nbsp;</td>
              <td>
              <input class="btn btn-secondary" type="submit" value="Sign In">
              </td>
              </fieldset>
              </form>

              <p class="text-center">Haven't Registered? Sign Up <a href="http://localhost:8083/register" class="link-primary">Here!</a></p>
              </div></center>
          </div>
        </div>
      </div>
    

    
    </div>

</body>


</html>
