<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dashboard</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script
src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">FoodShare</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-  icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8083/business/dashboard">Dashboard <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8083/business/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="notificaton">
                <a class="nav-link" href="#">Notification </a>
              </li>
            </ul>
            <span class="nav-item">
                <a class="nav-link" href="http://localhost:8083/logout">Sign Out </a>
            </span>
        </nav> 




        <div class="container">
            <div class="row align-items-center" style="min-height: 90vh">
              
            <div class="row row-cols-1 row-cols-lg-2 g-4">

                <div class="col">
                    <h6 class="card-title" >Request for Collection</h6>
                    <center>
                        <div class = "card" style="width:32.5rem; height:30rem  "> 
                            
                            <div class="card-body">
                                
                              <form method="post" action="#" th:action="@{/business/dashboard/createrequest}" th:object = "${requestcollectionform}">
                                    
                                    <form class="form-group" style="width:32rem;">
                                        
                                        <div class="row justify-content-between text-left">
                                            <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" style="height:2rem" id="packageName" placeholder="Package Name" th:field="*{packageName}"> </div>
                                            <div class = "mx-auto">
                                                <td><label for="days"></label></td>
                                                <td>

                                                  <button type="button" class="btn btn-outline-secondary btn-sm" onclick="openForm()" style="width:15rem;">Select Items</button>
                                                  <div class="form-popup" id="selectItems" style ="display:none; z-index:9; position:absolute; background-color:white ; border-radius:5px;" >
                                                    <table class="table table-striped table-sm" style ="width:15rem;">
                                                        <tbody style = "font-size:12px">
                                                          <tr th:each="item:${items}">

                                                            <td><label><input type="checkbox" name ="itemList" th:text="${item}" th:value="${item}"></label></td>
                                                            <td><label><input min="0" type="number" name="itemQuantity" class="form-control-sm-4" style="width:4rem;"/></label></td>
                                                        
                                                          </tr>
                                                          </tr>
                                                        </tbody>
                                                      </table>
                                                  </div>

                                                </td>
                                              </tr>
                                            </div>      
                                        </div>
                                        
                                        <div class="row justify-content-between text-left">
                                            <div class="form-group col-sm-6 flex-column d-flex">
                                                <input min="1" type="number" id="totalItemNumber" class="form-control" placeholder="Enter Total Item Amount" th:field="*{quantity}" />
                                            </div>
                                            <div class = "mx-auto">
                                                <select class="selectpicker" style="width:15rem; height:2.3rem;" th:field="*{category}" >                                                                       
                                                    <option value="Bread" th:text="Bread"></option>
                                                    <option value="Cake" th:text="Cake"></option>
                                                    <option value="Coffee" th:text="Coffee"></option>
                                                    <option value="Mixed" th:text="Mixed"></option>
                                                </select>
                                            </div>       
                                        </div>
        
                                        <div class="row justify-content-between text-left">
                                            <div class="form-group col-sm-4 flex-column d-flex" >
                                                <input class="form-control" type="time" id="startTime" th:field="*{start}" />
                                            </div>    
                                            <div class="form-group col-sm-4 flex-column d-flex" >
                                                <input class="form-control" type="time" id="endTime" th:field="*{end}" />
                                            </div>  
                                            <div class="form-group col-sm-4  flex-column d-flex">
                                                <input class="form-control" type="date" id="date" placeholder="Choose Date" th:field="*{pickUpDate}" />
                                            </div>
                                        </div>
                                        
                                        <div class="row justify-content-between text-left">
                                            <div class="form-group col-sm-5 flex-column d-flex"><a>Description</a> <input type="text" id="packageName" th:field="*{description}" style = "width:30rem; height:10rem;"> </div>
                                        </div>
                                        </br>
        
                                        <td>&nbsp;</td>
                                        <td>
                                          <input class="btn btn-secondary" type="submit" value="Submit">Â 
                                        </td>
                                    </div>
                                    </form>
                                </form>
                            </div>               
                        </div></center>
                </div>

               
                <div class="col">

                    <h6 class="card-title" >Pending for Collection</h6>
    
                            <div class = "card" style="width:36.5rem; height:12rem;"> 
                                
                                <div class="card-body">

                                            <table id = "pending" class="table table-striped table-sm">
                                                <thead style = "font-size:12px">
                                                    <tr style="height:1rem;">
                                                        <th style="width:1rem; text-align:center;">ID</th>
                                                        <th style="width:7rem; text-align:center;">Package Name</th>
                                                        <th style="width:7rem; text-align:center;">PickUp Day</th>
                                                        <th style="width:4rem; text-align:center;">Status</th>
                                                        <th></th>
                                                        <th></th>
                                                    </tr>
                                                </thead>

                                                <tbody style = "font-size:12px">
                                                    <tr th:each="collection : ${pending}">
                                                        <td class="align-middle" tyle="text-align:center;" th:text="${collection.id}" ></td>
                                                        <td class="align-middle" tyle="text-align:center;" th:text="${collection.packageName}"></td>
                                                        <td class="align-middle" tyle="text-align:center;" th:text="${collection.pickUpDate}"></td>
                                                        <td class="align-middle" tyle="text-align:center;" th:text="${collection.status}"></td>
                                                        <td><a th:href="@{/business/dashboard/collected/}+${collection.id}"  style="font-size:12px">Collected</a></td>
                                                        <td><a th:href="@{/business/dashboard/cancelled/}+${collection.id}" style="font-size:12px">Cancel</a></td>
                                                        
                                                  </tr>
                                                </tbody>
                                            </table>

                                </div>               
                            </div>
           

                        <h6 class="card-title" >History</h6>
                 
                            <div class = "card" style="width:36.5rem; height:16rem;"> 
                                
                                <div class="card-body">

                                            <table id = "history" class="table table-striped table-sm">
                                                <thead style = "font-size:12px">
                                                    <tr style="height:1rem;">
                                                        <th style="width:1rem; text-align:center;">ID</th>
                                                        <th style="width:7rem; text-align:center;" >Package Name</th>
                                                        <th style="width:7rem; text-align:center;">PickUp Day</th>
                                                        <th style="width:4rem; text-align:center;">Status</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>

                                                <tbody style = "font-size:12px">
                                                    <tr th:each="collection : ${history}">
                                                        <td class="align-middle" style="text-align:center;" th:text="${collection.id}"></td>
                                                        <td class="align-middle" style="text-align:center;" th:text="${collection.packageName}"></td>
                                                        <td class="align-middle" style="text-align:center;" th:text="${collection.pickUpDate}"></td>
                                                        <td class="align-middle" style="text-align:center;" th:text="${collection.status}"></td>
                                                        <td class="align_middle" style="text-align:center;"><a class="nav-link" th:href="@{/business/dashboard/details/}+${collection.id}">Details</a></td>
                                                  </tr>
                                                </tbody>
                                            </table>
                                </div>               
                            </div>
                      
                </div>
              </div>
            </div>  


            
          </div>  
        </div> 

        


<script>
    $(document).ready( function () {
    $('#pending').DataTable({
        "bFilter": false,
        "bInfo": false,
        "dom": 'rtip',
        "pageLength": 1
    }
    );
} );
</script>

<script>
    $(document).ready( function () {
    $('#history').DataTable({
        "bFilter": false,
        "bInfo": false,
        "dom": 'rtip',
        "pageLength": 2
    }

    );
} );
</script>
      

<script>
    function openForm() {
        var element = document.getElementById("selectItems");
    element.style.display = (element.style.display == 'none') ? 'block' : 'none';
    }
</script>
</body>

</html>
