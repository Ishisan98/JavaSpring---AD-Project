<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row align-items-center" style="min-height: 100vh">

        <div class="col-md-12">
            <center>
            <div class = "card" style="width:35rem;"> 
            </br>   
                <h5 class="card-title" >Business Information</h5>
                <div class="card-body">
                  <form method="post" action="#" th:action="@{/register}" th:object="${business}">

                    <center>
                        <form class="form-group" style="width:30rem;">
        
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="businessName" th:field="*{businessName}" placeholder="Business Name"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="branch" th:field="*{branch}" placeholder="Branch"> </div>
                            </div>
        
                            <div class="row justify-content-between text-left">
                                <div class = "mx-auto">
                                      <select class="selectpicker" style="width:15.2rem; height:1.9rem" th:field="*{businessType}">                                                                       
                                        <option th:value="Restaurant" th:text="Restaurant"></option>
                                        <option th:value="Bakery" th:text="Bakery"></option>
                                        <option th:value="Supermarket" th:text="Supermarket"></option>
                                      </select>
                                </div>  
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="contactNumber" th:field="*{contactNumber}" placeholder="Contact Number"> </div>
                            </div>
        
        
                            <div class="row justify-content-between text-left">
                              <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="address" th:field="*{address}" placeholder="Address"> </div>
                              <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="postalCode" th:field="*{postalCode}" placeholder="Postal Code"> </div>
                            </div>
        
        
                            <div class="row justify-content-between text-left">
                              <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="emailAddress" th:field="*{emailAddress}" placeholder="Email Address"> </div>
                              <div class="form-group col-sm-6 flex-column d-flex"> <input type="password" id="password" th:field="*{password}" placeholder="Password"> </div>
                            </div>
        
        
                            <div class="row justify-content-center text-left">
                              <div class = "mx-auto">
                                <td><label for="days">Opening Days:</label></td>
                                <td>
                                  <select multiple="multiple" name="days" id="days" style = "width:8.2rem;">
                                    <option th:each="day:${days}" th:value="${day.name}" th:text="${day.name}">Opening Days</option>
                                  </select>
                                </td>
                              </tr>
                              </div>      
                              <div class="form-group col-sm-6 flex-column d-flex" style="margin-top: 20px">
                                <input class="form-control" type="time" id="openingTime" th:field="*{openingTime}"/>
                                <input class="form-control" type="time" id="closingTime" th:field="*{closingTime}"/>
                              </div>                                                
                            </div>
        
                            
                            <div class="row justify-content-between text-center">
                    

                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fri" value="fri" />
                                <label class="form-check-label" for="fri">I accept FoodShare's Privacy Policy</label>
                            </div>
                            
                        </br>
                            <td>&nbsp;</td>
                            <td>
                              <input class="btn btn-secondary" type="submit" value="Sign Up">
                            </td>
                        </div>

                    </form></center>
                </div>               
                </div></center>
                
                
          </div>
        </div>  
      </div>  
    </div>
    
<script type="text/javascript">
    $(document).ready(function() {
        $('#example-getting-started').multiselect();
    });
</script>
</body>


</html>
