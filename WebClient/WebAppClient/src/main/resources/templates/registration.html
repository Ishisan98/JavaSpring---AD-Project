<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row align-items-center" style="min-height: 100vh">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-4">
                    <center>
                    <div class = "card border-secondary mb-3" style="width:40rem;">    
                        <h5 class="card-title" >Business Information</h5>
                        <br></br>
                        <center>
                        <form class="form-group" style="width:25rem;">

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="businessName" name="businessName" placeholder="Business Name"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="branch" name="branch" placeholder="Branch"> </div>
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class = "mx-auto">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary btn-sm dropdown-toggle" style="width: 186px;" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Select Business Type
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item">Bakery</a></li>
                                        <li><a class="dropdown-item">Restaurant</a></li>
                                        <li><a class="dropdown-item">Super Market</a></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="address" name="address" placeholder="Address"> </div>
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="address" name="address" placeholder="Address"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code"> </div>
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="emailAddress" name="emailAddress" placeholder="Email Address"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="password" id="password" name="password" placeholder="Password"> </div>
                            </div>

                        </form></center>
                        </div></center>
                    </div>
                </div>  


                <div class="col-md-4">
                    <center>
                    <div class = "card border-secondary mb-3" style="width:30rem;">    
                        <h5 class="card-title" >Opening Days & Hours</h5>
                        <br></br>
                        <center>
                        <form class="form-group" style="width:25rem;">

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="businessName" name="businessName" placeholder="Business Name"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <input type="text" id="branch" name="branch" placeholder="Branch"> </div>
                            </div>

                        

                        </form></center>
                        </div></center>
                    </div>
                </div>  

        
      </div>  
    </div>

    

</body>


</html>
