<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Item</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="height:10%;" >
        <a class="navbar-brand">
          <img src="/images/logo.png" width="80" height="25" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-  icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8083/business/dashboard">Dashboard </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="http://localhost:8083/business/profile">Profile</a>
              </li>
              <li class="nav-item" active>
                <a class="nav-link" href="http://localhost:8083/business/itemlist">Menu</a><span class="sr-only">(current)</span></a>
              </li>
              <li class="notificaton">
                <a class="nav-link" href="#">Notification </a>
              </li>
            </ul>
            <span class="nav-item">
                <a class="nav-link" href="http://localhost:8083/logout">Sign Out </a>
            </span>
        </nav> 


        <div class="container">

                <form method="post" th:action="@{/business/item/update/}+${item.id}" th:object="${item}">
                    <div class="row align-items-center"style="min-height: 80vh; width:100rem">    
                        <div class="row align-items-top"style="min-height: 50vh; width:100rem">
                            <div class="col-lg-7">
        
                                <h6 class="card-title" >Item Information</h6>
                                <div class="card mb-4">
                                    <div class="card-body">
                                        
                                        <div class="row">
                                            <div class="col-sm-3"> <p class="mb-0">Item Name</p> </div>
                                            <div class="col-sm-8"><input type="text" th:field="*{name}"></td></div>
                                        </div>
                                        <hr>
        
                                        <div class="row">
                                            <div class="col-sm-3"> <p class="mb-0">Category</p> </div>
                                            <div class="col-sm-8"><input type="text" class ="form-control" th:field="*{category}"></td></div>
                                        </div>
                                        <hr>
        
                                        <div class="row">
                                            <div class="col-sm-3"> <p class="mb-0">Weight</p> </div>
                                            <div class="col-sm-8"><input type="number" th:field="*{weight}"></td></div>
                                        </div>
                                        <hr>
        
                                        <div class="row">
                                            <div class="col-sm-3"> <p class="mb-0">Period (days)</p> </div>
                                            <div class="col-sm-8"><input type="number" th:field="*{period}"></td></div>
                                        </div>
                                        <hr>
        
                                        <div class="row">
                                            <div class="col-sm-3"> <p class="mb-0">Manufacturer</p> </div>
                                            <div class="col-sm-8"><input type="text" th:field="*{manufacturer}"></td></div>
                                        </div>
                                        <hr>

                                    </div>
                                </div>
                            </div> 
                            <div class="col-lg-4">
                                <td>
                                    <input class="btn btn-secondary" type="submit" value="Update Profile">
                                </td> 
                            </div>
                        </div>
                    </div>  
                </form>

            </div>
        </div>
    

    
    </div>    
</body>
</html>
